<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Product Filter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
</head>
<body>

    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="" id="search-item" placeholder="Search Product" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="img/img-tshirt.jpg" alt="tshirt">
                <div class="p-details">
                    <h2>Tshirt For Everyone</h2>
                    <h3>$25</h3>
                </div>
            </div>
        

            <div class="product">
                <img src="img/img-tshirt.jpg" alt="tshirt">
                <div class="p-details">
                    <h2>Hoodie</h2>
                    <h3>$60</h3>
                </div>
            </div>
        

            <div class="product">
                <img src="img/img-tshirt.jpg" alt="tshirt">
                <div class="p-details">
                    <h2>Longsleeve</h2>
                    <h3>$32</h3>
                </div>
            </div>
        

            <div class="product">
                <img src="img/img-tshirt.jpg" alt="tshirt">
                <div class="p-details">
                    <h2>Tshirt</h2>
                    <h3>$20</h3>
                </div>
            </div>
        
            <div class="product">
                <img src="img/img-tshirt.jpg" alt="tshirt">
                <div class="p-details">
                    <h2>Jacket</h2>
                    <h3>$100</h3>
                </div>
            </div>
        
            <div class="product">
                <img src="img/img-tshirt.jpg" alt="tshirt">
                <div class="p-details">
                    <h2>Shoes</h2>
                    <h3>$169</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/img-tshirt.jpg" alt="tshirt">
                <div class="p-details">
                    <h2>Socks</h2>
                    <h3>$10</h3>
                </div>
            </div>
        </div>

    </section>
    
    <script src="app.js"></script>
</body>
</html>
